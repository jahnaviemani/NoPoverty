<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 12px 20px;
            margin-top: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .button:hover {
            background-color: darkred;
        }

        .form-container {
            margin-top: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        .submit-btn {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <div class="container">
        <img src="img1.jpg" alt="Profile Picture" class="profile-img">
        
        <p><strong>Name:</strong> Emani Venkata Sailakshmi Jahnavi</p>
        <p><strong>Registration No:</strong> 21MIS1151</p>
        <p><strong>Branch:</strong> Mtech Integrated Software Engineering</p>
        <p><strong>Course:</strong> Software Reuse</p>
        <div class="form-container">
            <h3>Send a Message</h3>
            <form action="sailakshmi.jahnavi2021@vitstudent.ac.in" method="post" enctype="text/plain">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
